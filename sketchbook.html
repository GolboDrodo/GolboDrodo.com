<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>skitsebog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(106, 0, 255);
            color: rgb(200, 0, 255);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        p {
            color: rgb(235, 11, 255);
            font-size: larger;
        }

        /* Contenitore della griglia */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-content: center;
            max-width: 900px;
            margin: 0 auto;
            padding: 5px;
        }

        /* Immagini */
        .grid-container a img {
            height: 280px;
            width: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        /* Effetto hover */
        .grid-container a img:hover {
            transform: scale(1.2);
        }

        @media screen and (max-width: 800px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                max-width: 95%;
                padding-bottom: 50px;
            }
            .grid-container a img {
                max-height: 200px;
            }
        }

        @media screen and (max-width: 500px) {
            .grid-container {
                grid-template-columns: repeat(1, 1fr);
                max-width: 95%;
            }
            .grid-container a img {
                max-height: 140px;
                padding-bottom: 50px;
            }
        }

        /* Schermata di caricamento */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(50, 0, 120);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Schermata di caricamento -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <p>sketchbook</p>
    <div class="grid-container">
        <a href="skexone2.html"><img src="images/skexone.gif"></a>
        <a href="skx2.html"><img src="images/sketx.gif"></a>
        <a href="2324.html"><img src="images/animaz1.gif"></a>
        <a href="sket29.html"><img src="images/sketto.gif"></a>
    </div>
    
    <a href="index.html"><----</a>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let images = document.querySelectorAll(".grid-container a img");
            let loadedImages = 0;
            let totalImages = images.length;

            images.forEach(img => {
                img.onload = function () {
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        document.getElementById("loading-screen").style.display = "none";
                    }
                };
                img.src = img.src + "?t=" + new Date().getTime(); // Ricarica le GIF per avviarle insieme
            });
        });
    </script>
</body>
</html>
