<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Stretch Immagine</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }

    #image-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    img {
      max-width: none;
      transition: all 0.1s ease;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.298);
      display: flex;
      justify-content: center;
      padding: 10px;
      z-index: 10;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    }

    button {
      margin: 0 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
THE STRETCHER
  <div id="image-container">
    <img id="myImage" src="images/michael.JPG" style="width: 300px; height: 300px;" />
  </div>

  <div class="controls">
    <button id="allarga">Allarga</button>
    <button id="restringi">Restringi</button>
    <button id="allunga">Allunga</button>
    <button id="accorcia">Accorcia</button>
    <button onclick="resetSize()">Reset</button>
  </div>

  <script>
    const img = document.getElementById('myImage');
    let originalWidth = img.clientWidth;
    let originalHeight = img.clientHeight;
    let interval;

    function stretchWidth(factor) {
      img.style.width = img.clientWidth * factor + "px";
    }

    function stretchHeight(factor) {
      img.style.height = img.clientHeight * factor + "px";
    }

    function resetSize() {
      img.style.width = originalWidth + "px";
      img.style.height = originalHeight + "px";
    }

    function holdButton(buttonId, action) {
      const btn = document.getElementById(buttonId);
      btn.addEventListener('mousedown', () => {
        action();
        interval = setInterval(action, 50);
      });
      btn.addEventListener('mouseup', () => clearInterval(interval));
      btn.addEventListener('mouseleave', () => clearInterval(interval));
      btn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        action();
        interval = setInterval(action, 50);
      }, { passive: false });
      btn.addEventListener('touchend', () => clearInterval(interval));
    }

    holdButton("allarga", () => stretchWidth(1.01));
    holdButton("restringi", () => stretchWidth(0.99));
    holdButton("allunga", () => stretchHeight(1.01));
    holdButton("accorcia", () => stretchHeight(0.99));
  </script>

</body>
</html>
